services:
  adminpanel:
    build:
      context: ./packages/adminpanel
      dockerfile: Server/Dockerfile
    depends_on:
      - api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "3000:8080"

  frontend:
    user: vscode
    tty: true
    depends_on:
      - api
    build:
      context: ./packages/frontend
      target: dev
    ports:
      - "8080:8080"
    volumes:
      - ./packages/frontend:/src
      - /src/node_modules

  api:
    build:
      context: ./packages/api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ConnectionStrings__AlvTime_db=Data Source=tcp:db,1433;Initial Catalog=AlvDevDB;User ID=sa;Password=AlvTimeTestErMoro32
      - AzureAd__Domain=api://c9126a83-01c3-43c0-8bb3-298d352d2d7f
      - AzureAd__ClientId=c9126a83-01c3-43c0-8bb3-298d352d2d7f
      - AdminGroup=5850c192-c101-4b64-9c45-cbbf73542805
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8081:80"
      - "8082:443"
    expose:
      - "80"

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    ports:
      - "1434:1433"
    environment:
      SA_PASSWORD: "AlvTimeTestErMoro32"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      MSSQL_TCP_PORT: 1433
    expose:
      - "1433"
    healthcheck:
      test:
        [
          "CMD",
          "/opt/mssql-tools18/bin/sqlcmd",
          "-S",
          "localhost",
          "-U",
          "sa",
          "-P",
          "AlvTimeTestErMoro32",
          "-Q",
          "SELECT 1",
          "-C",
          "-b",
          "-o",
          "/dev/null",
        ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s

  slack-app:
    tty: true
    build:
      context: ./packages/slack-app
      target: dev
    volumes:
      - ./packages/slack-app:/src:delegated
      - /src/node_modules/
    depends_on:
      - api
      - ngrok
      - mongo
      - mongo-express
    expose:
      - 1337
    ports:
      - 9229:9229
    environment:
      - NODE_ENV=development
      - AZURE_AD_CLIENT_ID=c9126a83-01c3-43c0-8bb3-298d352d2d7f
      - AZURE_AD_ACCESS_AS_USER_SCOPE=api://c9126a83-01c3-43c0-8bb3-298d352d2d7f/access_as_user
      - REPORT_USER_PERSONAL_ACCESS_TOKEN=5801gj90-jf39-5j30-fjk3-480fj39kl409
      - ADMIN_USERS=U013CDC0VTQ
      - ALVTIME_API_URI=http://api
      - DB_ENCRYPTION_KEY=dbencryptionkey
      - PORT=1337
      - DB_CONNECTION_STRING=mongodb://root:settesForBrukNarManByggerLokalt@mongo
      - HOST
      - AZURE_AD_CLIENT_SECTRET
      - SLACK_BOT_TOKEN
      - SLACK_SIGNING_SECRET
      - LEARNING_COLLECTOR_SLACK_BOT_SIGNING_SECRET
      - LEARNING_COLLECTOR_SLACK_BOT_TOKEN
      - CVPARTNER_API_TOKEN
      - LEARNING_COLLECTOR_SHARING_CHANNEL_ID=C02TUVC9LJ2

  ngrok:
    ports:
      - "0.0.0.0:4040:4040"
    image: wernight/ngrok
    environment:
      - NGROK_REGION=eu
      - NGROK_PORT=slack-app:1337
      - NGROK_AUTH
      - NGROK_HOSTNAME

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: settesForBrukNarManByggerLokalt

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8083:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: settesForBrukNarManByggerLokalt
      ME_CONFIG_MONGODB_URL: mongodb://root:settesForBrukNarManByggerLokalt@mongo:27017/
