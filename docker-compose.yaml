version: "3.7"

services:
  adminpanel:
    user: vscode
    tty: true
    build:
      context: ./packages/adminpanel
      target: dev
    volumes:
      - ./packages/adminpanel:/src
      - /src/node_modules
    expose:
      - "3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_HOST=http://localhost:3000
      - REACT_APP_ACCESS_SCOPE=https://d8aedd.alvtime-ap-alvtime-api-dev-f9b4e4.westeurope.cloudapp.azure.com/access_as_user
      - REACT_APP_CLIENT_ID=373a7768-6d2a-4b20-b671-bc1089104a3a

  frontend:
    user: vscode
    tty: true
    build:
      context: ./packages/frontend
      target: dev
    volumes:
      - ./packages/frontend:/src
      - /src/node_modules
    expose:
      - 8080
    environment:
      - VUE_APP_API_HOST=http://localhost:3000
      - VUE_APP_ACCESS_SCOPE=https://d8aedd.alvtime-ap-alvtime-api-dev-f9b4e4.westeurope.cloudapp.azure.com/access_as_user
      - VUE_APP_CLIENT_ID=373a7768-6d2a-4b20-b671-bc1089104a3a

  reverse-proxy:
    build: ./reverse-proxy/
    ports:
      - "3000:3000"
    depends_on:
      - api
      - frontend
      - adminpanel
    command: nginx -g 'daemon off;'

  api:
    build:
      context: ./packages/api
    links:
      - db
    environment:
      - ConnectionStrings__AlvTime_db=Data Source=tcp:db,1433;Initial Catalog=AlvDevDB;User ID=sa;Password=AlvTimeTestErMoro32
      - AdminGroup=5850c192-c101-4b64-9c45-cbbf73542805
    expose:
      - "80"
    ports:
      - "8000:80"

  db:
    build:
      context: ./packages/api/AlvTime.Persistence/Database
    expose:
      - "1433"
    ports:
      - "1433:1433"
    command:
      - /bin/bash
      - -c
      - |
        # Launch MSSQL and send to background
        /opt/mssql/bin/sqlservr &
        # So that the container doesn't shut down, sleep this thread
        sleep infinity
