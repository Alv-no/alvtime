version: '3.7'

services:
  alvtime-admin-react-pwa:
    container_name: alvtime-admin-react-pwa
    tty: true
    build:
      context: .
      dockerfile: Dockerfile-dev
    image: alvtime-admin-react-pwa
    volumes:
      - .:/usr/src/app:delegated
      - /usr/src/app/node_modules/
    expose:
      - 3000
    ports:
      - "3000:3000"
    command: sh
    environment:
      - CHOKIDAR_USEPOLLING=true
  nginx-reverse-proxy-admin-react-pwa:
    container_name: nginx-reverse-proxy-admin-react-pwa
    build: ./nginx/
    command: nginx -g 'daemon off;'
    ports:
      - "8080:80"
    links:
      - alvtime-web-api-admin-react-pwa
      - alvtime-admin-react-pwa
  alvtime-web-api-admin-react-pwa:
    container_name: alvtime-web-api-admin-react-pwa
    image: alvnoas/alvtime-web-api:latest
    links:
      - mssql-db-admin-react-pwa
    environment:
      - ConnectionStrings__AlvTime_db=Data Source=tcp:mssql-db-admin-react-pwa,1433;Initial Catalog=AlvDevDB;User ID=sa;Password=AlvTimeTestErMoro32
    expose:
      - "80"
  mssql-db-admin-react-pwa:
    container_name: mssql-db-admin-react-pwa
    image: alvnoas/alvtime-database:latest
    expose:
      - "1433"
    command:
      - /bin/bash
      - -c
      - |
        # Launch MSSQL and send to background
        /opt/mssql/bin/sqlservr &
        # So that the container doesn't shut down, sleep this thread
        sleep infinity
