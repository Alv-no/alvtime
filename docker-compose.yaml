version: "3.7"

services:
  alvtime-slack-app:
    container_name: alvtime-slack-app
    tty: true
    image: alvtime-slack-app
    build:
      context: .
      dockerfile: Dockerfile-dev
    volumes:
      - .:/usr/src/app:delegated
      - /usr/src/app/node_modules/
    links:
      - alvtime-slack-app-dotnet-backend
    expose:
      - 3000

  ngrok:
    container_name: ngrok
    ports:
      - "0.0.0.0:4040:4040"
    image: wernight/ngrok
    links:
      - alvtime-slack-app
    env_file:
      - .env

  alvtime-slack-app-dotnet-backend:
    container_name: alvtime-slack-app-dotnet-backend
    image: alvnoas/alvtime-web-api:latest
    links:
      - alvtime-slack-app-mssql-db
    environment:
      - ConnectionStrings__AlvTime_db=Data Source=tcp:alvtime-slack-app-mssql-db,1433;Initial Catalog=AlvDevDB;User ID=sa;Password=AlvTimeTestErMoro32
    ports:
      - "8080:80"
    expose:
      - "80"

  alvtime-slack-app-mssql-db:
    container_name: alvtime-slack-app-mssql-db
    image: alvnoas/alvtime-database:latest
    expose:
      - "1433"
    command:
      - /bin/bash
      - -c
      - |
        # Launch MSSQL and send to background
        /opt/mssql/bin/sqlservr &
        # So that the container doesn't shut down, sleep this thread
        sleep infinity
