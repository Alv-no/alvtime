server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        proxy_pass http://alvtime-vue-dev:8080;
    }

    location /api/ {
        proxy_pass http://dotnet-backend/api/;
    }
}
