version: '3.7'

services:
  alvtime-vue-dev:
    container_name: alvtime-vue-dev
    
    # You may want to add a non-root user to your Dockerfile and uncomment the line below
    # to cause all processes to run as this user. Once present, you can also simply
    # use the "remoteUser" property in devcontainer.json if you just want VS Code and
    # its sub-processes (terminals, tasks, debugging) to execute as the user. On Linux,
    # you may need to ensure the UID and GID of the container user you create matches your 
    # local user. See https://aka.ms/vscode-remote/containers/non-root for details.
    user: vscode
    tty: true
    image: alvtime-vue-dev
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/usr/src/app:cached
      - /usr/src/app/node_modules/
    expose:
      - 8080
    environment:
      - VUE_APP_HOST=http://localhost:3000
      - VUE_APP_ACCESS_SCOPE=https://d8aedd.alvtime-ap-alvtime-api-dev-f9b4e4.westeurope.cloudapp.azure.com/access_as_user
      - VUE_APP_CLIENT_ID=373a7768-6d2a-4b20-b671-bc1089104a3a
  nginx-reverse-proxy:
    container_name: nginx-reverse-proxy
    build: ../nginx/
    command: nginx -g 'daemon off;'
    ports:
      - "3000:80"
    links:
      - dotnet-backend
      - alvtime-vue-dev
  dotnet-backend:
    container_name: dotnet-backend
    image: alvnoas/alvtime-web-api:latest
    links:
      - mssql-db
    environment:
      - ConnectionStrings__AlvTime_db=Data Source=tcp:mssql-db,1433;Initial Catalog=AlvDevDB;User ID=sa;Password=AlvTimeTestErMoro32
    expose:
      - "80"
  mssql-db:
    container_name: mssql-db
    image: alvnoas/alvtime-database:latest
    expose:
      - "1433"
    command:
      - /bin/bash
      - -c
      - |
        # Launch MSSQL and send to background
        /opt/mssql/bin/sqlservr &
        # So that the container doesn't shut down, sleep this thread
        sleep infinity
