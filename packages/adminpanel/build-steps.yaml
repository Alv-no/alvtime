steps:
  - checkout: self
    fetchDepth: 1

  - task: Docker@2
    displayName: Build
    inputs:
      command: "build"
      Dockerfile: "packages/adminpanel/Dockerfile"
      repository: "alvnoas/alvtime-admin"
      tags: "$(shortHash)"

  - task: Docker@2
    displayName: Push
    inputs:
      command: "push"
      containerRegistry: "alvdockerdev"
      repository: "alvnoas/alvtime-admin"
      tags: "$(shortHash)"
