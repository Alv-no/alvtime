name: Adminpanel Build And Deploy

on:
  workflow_call:
    inputs:
      targetEnv:
          required: true
          type: string

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{inputs.targetEnv}}
    steps:
      - uses: actions/checkout@v4 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: https://commoninfrastructuretest.azurecr.io/
          username: ${{ vars.AzureAppService_ContainerUsername_11510f2f6bf64633a871f60eed2d4625 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_dcfd19edf6f3408abde7828a7c85ecb8 }}
  
      - name: Build and push container image to registry 
        uses: docker/build-push-action@v5
        with:
          context: ./packages/adminpanel
          push: true
          tags: commoninfrastructuretest.azurecr.io/alvtimeadminpanel:${{ github.sha }}
          file: ./packages/adminpanel/Server/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name: ${{inputs.targetEnv}}
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - uses: azure/login@v1
      with:
        creds: '${{ secrets.GITHUBACTIONDEPLOYMENTCREDENTIALS }}'
    
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'alvtime-adminpanel-test'
        slot-name: 'production'
        images: 'commoninfrastructuretest.azurecr.io/alvtimeadminpanel:${{ github.sha }}'     
