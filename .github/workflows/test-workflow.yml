name: Test workflow

on:
  - pull_request

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ vars.APP_ID_TEST }}
          subscription-id: ${{ vars.SUBSCRIPTION_ID_TEST }}
          tenant-id: ${{ vars.TENANT_ID }}