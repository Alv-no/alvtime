name: API Build And Deploy

on:
  workflow_call:
    inputs:
      targetEnv:
          required: true
          type: string

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{inputs.targetEnv}}
    steps:
      - uses: actions/checkout@v4 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: https://commoninfrastructure${{inputs.targetEnv}}.azurecr.io/
          username: ${{ vars.AzureAppService_ContainerUsername }}
          password: ${{ secrets.AzureAppService_ContainerPassword }}
  
      - name: Build and push container image to registry 
        uses: docker/build-push-action@v5
        with:
          context: ./packages/api
          push: true
          tags: commoninfrastructure${{inputs.targetEnv}}.azurecr.io/alvtimeapi:${{ github.sha }}
          file: ./packages/api/Dockerfile