name: Adminpanel workflow-runner 

on:
    workflow_dispatch:
    push:
        branches:
          - master
        paths:
         - "packages/adminpanel/**"
         
jobs:
    build-and-deploy-test:
        uses: ./.github/workflows/adminpanel-build-and-deploy.yml
        with: 
            targetEnv: test
        secrets: inherit
    
    build-and-deploy-prod:
        needs: build-and-deploy-test
        uses: ./.github/workflows/adminpanel-build-and-deploy.yml
        with:
            targetEnv: prod  
        secrets: inherit
